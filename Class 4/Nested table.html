<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" align="center" width="900">
<!-- 1 row start -->
<tr>
    <td width="900" height="100" style="background-color: brown;">
       <table cellpadding="0" cellspacing="0" border="0" width="900">
        <tr>
            <td width="450" height="100" style="background-color: rgb(240, 10, 163);">
                <table cellpadding="0" cellspacing="0" border="0" width="450" height="100">
                    <tr>
                        <td width="450" height="50" style="background-color: rgb(167, 10, 240);">
                            <table cellpadding="0" cellspacing="0" border="0" width="450">
                                <tr>
                                    <td width="150" height="50" style="background-color: rgb(167, 10, 240);">
                                        <table cellpadding="0" cellspacing="0" border="0" width="150">
                                            <tr>
                                                <td width="150" height="25" style="background-color: rgb(205, 240, 10);"></td>
                                            </tr>
                                            <tr>
                                                <td width="150" height="25" style="background-color: rgb(10, 240, 144);">
                                                    <table cellpadding="0" cellspacing="0" border="0" width="150">
                                                        <tr>
                                                            <td width="50" height="25" style="background-color: rgb(10, 240, 144);"></td>
                                                            <td width="50" height="25" style="background-color: rgb(240, 10, 10);"></td>
                                                            <td width="50" height="25" style="background-color: brown;"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td width="150" height="50" style="background-color: rgba(240, 18, 10, 0.678);"></td>
                                    <td width="150" height="50" style="background-color: rgb(240, 10, 163);"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td width="450" height="50" style="background-color: rgb(10, 45, 240);"></td>
                    </tr>
                </table>
            </td>
            <td width="450" height="100" style="background-color: rgb(71, 2, 48);"></td>

        </tr>

       </table>
    </td>
</tr>
<!-- 1 row end -->

<!-- 2 row start -->
<tr>
    <td width="900" height="300" style="background-color: rgb(253, 237, 6);">

    </td>
</tr>
<!-- 2 row end -->

<!-- 3 row start -->
<tr>
    <td width="900" height="200" style="background-color: rgb(81, 236, 8);">
        <table cellpadding="0" cellspacing="0" border="0" width="900" height="200">
            <tr>
                <td width="300" height="200" style="background-color: chartreuse;">
                    <table cellpadding="0" cellspacing="0" border="0" width="300" height="200">
                        <tr>
                            <td width="300" height="100" style="background-color: rgba(240, 18, 10, 0.678);">
                                <table cellpadding="0" cellspacing="0" border="0" width="300" height="100">
                                    <tr>
                                        <td width="100" height="100" style="background-color: crimson;"></td>
                                        <td width="100" height="100" style="background-color: rgb(46, 8, 134);"></td>
                                        <td width="100" height="100" style="background-color: rgb(53, 3, 13);"></td>

                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td width="300" height="100" style="background-color: rgba(3, 66, 75, 0.733);"></td>
                        </tr>
                    </table>
                </td>
                <td width="300" height="200" style="background-color: hotpink;"></td>
                <td width="300" height="200" style="background-color: darkmagenta;">
                    <table cellpadding="0" cellspacing="0" border="0" width="300" height="200">
                        <tr>
                            <td width="300" height="100" style="background-color: darkgreen;"></td>
                        </tr>
                        <tr>
                            <td width="300" height="100" style="background-color: rgb(100, 3, 0);">
                                <table cellpadding="0" cellspacing="0" border="0" width="300" height="100">
                                    <tr>
                                        <td width="100" height="100" style="background-color: crimson;"></td>
                                        <td width="100" height="100" style="background-color: rgb(46, 8, 134);"></td>
                                        <td width="100" height="100" style="background-color: rgb(53, 3, 13);"></td>

                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
<!-- 3 row end -->

<!-- 4 row start -->
<tr>
    <td width="900" height="150" style="background-color: rgb(0, 245, 171);">

    </td>
</tr>
<!-- 4 row end -->

<!-- 5 row start -->
<tr>
    <td width="900" height="250" style="background-color: rgb(0, 66, 247);">

    </td>
</tr>
<!-- 5 row end -->

    </table>
</body>
</html>
